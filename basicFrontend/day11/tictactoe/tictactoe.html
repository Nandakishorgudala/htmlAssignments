<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="/javaScript/jsPractise/day11practise/tictactoe/tictactoe.css">
    <!-- <script src="/javaScript/jsPractise/day11practise/tictactoe/tictactoe.js"></script> -->
</head>

<body>
  <div class="card">
    <h1>Tic Tac Toe (3Ã—3)</h1>
    <div id="status">Player <b>X</b>'s turn</div>

    <div class="board" id="board">
      <!-- 9 cells -->
      <div class="cell" data-row="0" data-col="0" onclick="handleCellClick(0,0)"></div>
      <div class="cell" data-row="0" data-col="1" onclick="handleCellClick(0,1)"></div>
      <div class="cell" data-row="0" data-col="2" onclick="handleCellClick(0,2)"></div>

      <div class="cell" data-row="1" data-col="0" onclick="handleCellClick(1,0)"></div>
      <div class="cell" data-row="1" data-col="1" onclick="handleCellClick(1,1)"></div>
      <div class="cell" data-row="1" data-col="2" onclick="handleCellClick(1,2)"></div>

      <div class="cell" data-row="2" data-col="0" onclick="handleCellClick(2,0)"></div>
      <div class="cell" data-row="2" data-col="1" onclick="handleCellClick(2,1)"></div>
      <div class="cell" data-row="2" data-col="2" onclick="handleCellClick(2,2)"></div>
    </div>

    <button class="btn" id="resetBtn">Reset Game</button>
    <div class="small">Click on a cell to place X or O.</div>
  </div>

 <script src="./tictactoe.js"></script>
</body>
</html>
