<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Events - Insurance</title>
  <style>
    .box { padding: 16px; margin: 12px 0; border: 2px solid #333; }
    .row { display: flex; align-items: center; justify-content: space-between; padding: 12px; border: 1px solid #999; margin: 10px 0; cursor: pointer; }
    button { padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>JavaScript Events (Insurance)</h1>

  <!-- Exercise 1: Bubbling -->
  <h2>Exercise 1 — Event Bubbling</h2>
  <div id="paymentSection" class="box">
    <button id="payBtn">Pay Premium</button>
  </div>

  <!-- Exercise 2: Capturing -->
  <h2>Exercise 2 — Event Capturing</h2>
  <div id="parentValidate" class="box">
    Parent Container (Validates User)
    <button id="childShowPolicy">Show Policy Details</button>
  </div>

  <!-- Exercise 3: stopPropagation -->
  <h2>Exercise 3 — stopPropagation</h2>
  <div id="policyCard" class="row">
    <span>Policy Card (Click = Navigate)</span>
    <button id="deleteBtn">Delete</button>
  </div>

  <!-- Exercise 4: Claim Row + Approve Button -->
  <h2>Exercise 4 — Claim Row</h2>
  <div class="row claimRow" id="claimRow1">
    <span>Claim #101 (Click row = Open details)</span>
    <button class="approveBtn">Approve Claim</button>
  </div>

  <script src="/javaScript/jsPractise/day11practise/assignment2/events.js"></script>
</body>
</html>
